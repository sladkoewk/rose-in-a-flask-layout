<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Роза в колбе</title>
  <link rel="stylesheet" href="bundle.css" />
</head>

<body>
  <div class="bg-flask-mobile">
    <header class="header">
      <div class="wrapper">
        <div class="header__logo"></div>
        <p class="header__city text">г.Краснодар</p>
        <div class="header__callback text">Заказать звонок</div>
        <div class="communication">
          <a class="communication__number text" href="tel:+79008883278">+7 900 888 32 78</a>
          <div class="block">
            <a class="communication__viber" href="viber://chat?number=89008883278"></a>
            <a class="communication__whatsapp" href="https://api.whatsapp.com/send?phone=89008883278"></a>
            <a class="communication__telegram" href="tg://resolve?domain="></a>
          </div>
        </div>
      </div>
    </header>

    <section class="offer">
      <div class="wrapper">
        <p class="offer__number">+7 900 888 32 78</p>
        <h1 class="offer__title headline">Сертифици&shy;рованные<br>
          розы в колбе оптом<br>
          <span class="text--accent">от 750 рублей</span><br>
          за штуку
        </h1>
        <h2 class="offer__subtitle subtitle">Доставка по всей России</h2>
        <div class="get-catalog">
          <input type="text" class="get-catalog__name input input--outline" placeholder="Имя">
          <input type="text" class="get-catalog__email input input--outline" placeholder="E-mail">
          <button class="get-catalog__btn btn btn--accent btn--size">Получить каталог бесплатно</button>
        </div>
      </div>
    </section>
  </div>

  <script src="index.js"></script>
</body>

</html>
